
<!doctype html>
{% block content %}
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template Â· Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin">
  <form method="post">

    <img class="mb-4" src="{% static 'img/logo-rudgram-BLACK.png'%}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

      {% csrf_token %}
    <div class="form-floating">
      <input type="text" name="username" class="form-control" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="name@example.com">
      <label for="id_username">Name</label>
    </div>
      <br>

    <div class="form-floating">
      <input type="password" name="password1" class="form-control" autocomplete="new-password" required="" id="id_password1" placeholder="Password">
      <label for="id_password1">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" name="password2" class="form-control" autocomplete="new-password" required="" id="id_password2" placeholder="Password">
      <label for="id_password2">Password confirmation</label>
    </div>


    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit" value="Register">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>



  </body>
</html>


{% endblock %}
