{% extends 'main/base.html' %}

{% block title %}
Add post
{% endblock %}
{% block content %}
<div class="row" style="padding-left:70px;">
            <div class="col-6 content">
                        <form method="post" name="new-post-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <textarea class="form-control form-control-sm" type="text" name="text"
                                      placeholder="what's new?"></textarea>
                            <label for="image">Pin image:</label>
                            <input  class="form-control form-control-sm" lang="en" type="file" name="image"><br>
                            <button class="btn btn-dark btn-lg" type="submit">Add post</button>
                        </form>
            </div>
</div>


{% endblock %}

{% block navbar %}
<li><a href="/news" class="nav-link px-2 link-dark">News</a></li>
<li><a href="/friends" class="nav-link px-2 link-dark">Friends</a></li>
<li><a href="/add_post" class="nav-link px-2 link-secondary">Add post</a></li>
<li><a href="{% url 'profile_page' user.username %}" class="nav-link px-2 link-dark">My page</a></li>
{% endblock %}
